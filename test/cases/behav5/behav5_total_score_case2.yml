# test all answers with option 2 to make sure all have a correct value of 0
---
name: Behav5 Total Score (all with 0)
externalData:
- behav5_reusable_resources
data:
- *patientResource
- <<: *questionnaireResource
  item:
  - *Question1
  - *Question2
  - *Question3
  - *Question4
  - *Question5
  - *Question6
- <<: *questionnaireResponses  # answers are randomly assigned to test; can change to test; the goal is to test that the sum total from the scores is correct
  item:
  - # question 1
    linkId: *q1LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode

  - # question 2
    linkId: *q2LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode
  - # question 3
    linkId: *q3LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode
  - # question 4
    linkId: *q4LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode
  - # question 5
    linkId: *q5LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode
  - # question 6
    linkId: *q6LinkId
    answer:
    -
      valueCoding: *answerOption2ValueCode

results:
  Behav5Questionnaire: $should exist
  CurrentQuestionnaireResponse: $should exist  # make sure questionnaire responses are returned
  ScoreFullBehav5: 0 # total score
